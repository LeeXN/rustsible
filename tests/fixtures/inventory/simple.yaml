# Simple YAML inventory for testing

webservers:
  hosts:
    - web1.example.com
    - web2.example.com
  vars:
    http_port: 80

dbservers:
  hosts:
    - db1.example.com
      ansible_port: 2222
    - db2.example.com
  vars:
    db_port: 5432

local:
  hosts:
    localhost:
      ansible_connection: local

all:
  vars:
    ansible_user: testuser
    ansible_ssh_pass: testpass
