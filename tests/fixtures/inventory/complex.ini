# Complex INI inventory with nested groups and variables

[webservers]
web1.example.com
web2.example.com

[webservers:vars]
http_port=80
https_port=443

[dbservers]
db1.example.com ansible_port=2222
db2.example.com

[dbservers:vars]
db_port=5432
db_backup=true

[local]
localhost ansible_connection=local

[all:vars]
ansible_user=admin
ansible_ssh_pass=adminpass
ansible_become_password=sudopass
timezone=UTC

[production:children]
webservers
dbservers

[production:vars]
environment=production
backup_enabled=true
